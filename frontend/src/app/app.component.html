<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/tasks" target="_self">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Task Management App</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a nz-typography nzEllipsis routerLink="/tasks">
          <i nz-icon nzType="ordered-list" nzTheme="outline"></i>
          <span>List 1</span>
        </a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a>
          <i nz-icon nzType="ordered-list" nzTheme="outline"></i>
          <span>List 2</span>
        </a>
      </li>
    </ul>
    <button class="btn-bottom" nz-button nzType="primary" [nzSize]="'large'" nzBlock (click)="open()"><i nz-icon nzType="plus-circle" nzTheme="outline"></i><span *ngIf="!isCollapsed">New List</span></button>
    <nz-drawer
      [nzVisible]="visible"
      nzPlacement="right"
      nzTitle="Create New List"
      (nzOnClose)="close()"
    >
      <ng-container *nzDrawerContent>
        <p>Some contents...</p>
        <p>Some contents...</p>
        <p>Some contents...</p>
      </ng-container>
    </nz-drawer>
  </nz-sider>
  <nz-layout>
    <nz-header>
        <div class="app-header">
          <div nz-row [nzJustify]="'space-between'" [nzAlign]="'middle'">
            <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
            </span>
            <span>
              <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                <nz-avatar nzIcon="user"></nz-avatar>
              </a>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item><i nz-icon nzType="user" nzTheme="outline"></i>Profile</li>
                  <li nz-menu-item><i nz-icon nzType="logout" nzTheme="outline"></i>Logout</li>
                </ul>
              </nz-dropdown-menu>
              </span>
          </div>
        </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
